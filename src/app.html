		<script>
			// Apply saved theme immediately to prevent flash of default theme
			// StorageUtils inline helpers
			function getStorageItem(key, defaultValue) {
				if (typeof localStorage === 'undefined') return defaultValue;
				
				try {
					const item = localStorage.getItem(key);
					return item !== null ? item : defaultValue;
				} catch (e) {
					console.warn(`Error reading ${key} from localStorage:`, e);
					return defaultValue;
				}
			}
			
			function setStorageItem(key, value) {
				if (typeof localStorage === 'undefined') return false;
				
				try {
					localStorage.setItem(key, value);
					return true;
				} catch (e) {
					console.warn(`Error saving ${key} to localStorage:`, e);
					return false;
				}
			}
			
			// Apply theme using storage helpers
			const THEME_KEY = 'riffrap-theme';
			const OLD_THEME_KEY = 'linesnap-theme'; // For backward compatibility 
			const DEFAULT_THEME = 'peach';
			
			// Check both new and old theme keys for backward compatibility
			const savedTheme = getStorageItem(THEME_KEY, getStorageItem(OLD_THEME_KEY, DEFAULT_THEME));
			document.documentElement.setAttribute('data-theme', savedTheme);
			
			// Store in both locations for backward compatibility
			setStorageItem(THEME_KEY, savedTheme);
			setStorageItem(OLD_THEME_KEY, savedTheme);
			
			// Set initialization flag to prevent duplicate theme application
			window.themeInitialized = true;

			// Force reflow to ensure theme is applied before content renders
			if (typeof document !== 'undefined') {
				void document.documentElement.offsetWidth;
			}
		</script>
